<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Test</title>
    <link rel="stylesheet" href="src/globals.css">
    <link rel="stylesheet" href="src/components/button.css">
    <link rel="stylesheet" href="src/components/icon.css">
</head>
<body>
    <main style="padding: 2rem; max-width: 800px; margin: 0 auto;">
        <h1>Design System Test Page</h1>

        <section style="margin-bottom: 2rem;">
            <h2>Theme Switch</h2>
            <button onclick="toggleTheme()" class="bb-button bb-button-md bb-button-primary">
                Toggle Theme
            </button>
        </section>

        <section style="margin-bottom: 2rem;">
            <h2>Button Variants</h2>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button class="bb-button bb-button-md bb-button-neutral">Neutral</button>
                <button class="bb-button bb-button-md bb-button-primary">Primary</button>
                <button class="bb-button bb-button-md bb-button-secondary">Secondary</button>
                <button class="bb-button bb-button-md bb-button-destructive">Destructive</button>
                <button class="bb-button bb-button-md bb-button-outline">Outline</button>
                <button class="bb-button bb-button-md bb-button-ghost">Ghost</button>
                <button class="bb-button bb-button-md bb-button-link">Link</button>
            </div>
        </section>

        <section style="margin-bottom: 2rem;">
            <h2>Button Sizes</h2>
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                <button class="bb-button bb-button-sm bb-button-primary">Small</button>
                <button class="bb-button bb-button-md bb-button-primary">Medium</button>
                <button class="bb-button bb-button-lg bb-button-primary">Large</button>
                <button class="bb-button bb-button-xl bb-button-primary">Extra Large</button>
            </div>
        </section>

        <section style="margin-bottom: 2rem;">
            <h2>Button States</h2>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button class="bb-button bb-button-md bb-button-primary">Normal</button>
                <button class="bb-button bb-button-md bb-button-primary" disabled>Disabled</button>
            </div>
        </section>

        <section style="margin-bottom: 2rem;">
            <h2>Button Icons</h2>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
                <!-- Leading icon buttons -->
                <button class="bb-button bb-button-md bb-button-primary">
                    <svg class="bb-icon bb-icon-button-md" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                        <line x1="9" y1="9" x2="9.01" y2="9"/>
                        <line x1="15" y1="9" x2="15.01" y2="9"/>
                    </svg>
                    Button
                </button>

                <!-- Trailing icon buttons -->
                <button class="bb-button bb-button-md bb-button-neutral">
                    Button
                    <svg class="bb-icon bb-icon-button-md" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>

                <!-- Icon-only button -->
                <button class="bb-button bb-button-md bb-button-outline bb-button-icon-only">
                    <svg class="bb-icon bb-icon-button-md" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                </button>
            </div>
        </section>

        <section>
            <h2>Typography & Layout</h2>
            <p>This paragraph uses semantic tokens for font-size, line-height, and spacing.</p>
            <small>Small text using semantic typography tokens.</small>
        </section>
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
        }
    </script>
</body>
</html>
