<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component Demo</title>
    <link rel="stylesheet" href="src/globals.css">
    <link rel="stylesheet" href="src/components/button.css">
    <link rel="stylesheet" href="src/components/icon.css">

    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <style>
        body {
            padding: 2rem;
            font-family: var(--bb-font-body);
            background: var(--bb-surface-neutral-page);
        }
        .demo-section {
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid var(--bb-border-neutral-default);
            border-radius: 8px;
        }
        .demo-row {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        h2 {
            color: var(--bb-text-neutral-heading);
            border-bottom: 2px solid var(--bb-border-neutral-default);
            padding-bottom: 0.5rem;
        }
        h3 {
            color: var(--bb-text-neutral-title);
            margin: 1.5rem 0 0.5rem 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Button Component System Demo</h1>

    <!-- Small Buttons -->
    <div class="demo-section">
        <h2>Small Buttons</h2>

        <h3>All Variants</h3>
        <div class="demo-row">
            <button class="bb-button bb-button-neutral bb-button-sm">Neutral</button>
            <button class="bb-button bb-button-primary bb-button-sm">Primary</button>
            <button class="bb-button bb-button-destructive bb-button-sm">Destructive</button>
            <button class="bb-button bb-button-outline bb-button-sm">Outline</button>
            <button class="bb-button bb-button-ghost bb-button-sm">Ghost</button>
            <button class="bb-button bb-button-link bb-button-sm">Link</button>
        </div>

        <h3>Icon Only - All Variants</h3>
        <div class="demo-row">
            <button class="bb-button bb-button-neutral bb-button-sm bb-button-icon">
                <i data-lucide="user" class="bb-icon-button-sm"></i>
            </button>
            <button class="bb-button bb-button-primary bb-button-sm bb-button-icon">
                <i data-lucide="check" class="bb-icon-button-sm"></i>
            </button>
            <button class="bb-button bb-button-destructive bb-button-sm bb-button-icon">
                <i data-lucide="trash-2" class="bb-icon-button-sm"></i>
            </button>
            <button class="bb-button bb-button-outline bb-button-sm bb-button-icon">
                <i data-lucide="star" class="bb-icon-button-sm"></i>
            </button>
            <button class="bb-button bb-button-ghost bb-button-sm bb-button-icon">
                <i data-lucide="settings" class="bb-icon-button-sm"></i>
            </button>
            <button class="bb-button bb-button-link bb-button-sm bb-button-icon">
                <i data-lucide="external-link" class="bb-icon-button-sm"></i>
            </button>
        </div>
    </div>

    <!-- Medium Buttons -->
    <div class="demo-section">
        <h2>Medium Buttons (Default)</h2>

        <h3>All Variants</h3>
        <div class="demo-row">
            <button class="bb-button bb-button-neutral bb-button-md">Neutral</button>
            <button class="bb-button bb-button-primary bb-button-md">Primary</button>
            <button class="bb-button bb-button-destructive bb-button-md">Destructive</button>
            <button class="bb-button bb-button-outline bb-button-md">Outline</button>
            <button class="bb-button bb-button-ghost bb-button-md">Ghost</button>
            <button class="bb-button bb-button-link bb-button-md">Link</button>
        </div>

        <h3>Icon Only - All Variants</h3>
        <div class="demo-row">
            <button class="bb-button bb-button-neutral bb-button-md bb-button-icon">
                <i data-lucide="user" class="bb-icon-button-md"></i>
            </button>
            <button class="bb-button bb-button-primary bb-button-md bb-button-icon">
                <i data-lucide="check" class="bb-icon-button-md"></i>
            </button>
            <button class="bb-button bb-button-destructive bb-button-md bb-button-icon">
                <i data-lucide="trash-2" class="bb-icon-button-md"></i>
            </button>
            <button class="bb-button bb-button-outline bb-button-md bb-button-icon">
                <i data-lucide="star" class="bb-icon-button-md"></i>
            </button>
            <button class="bb-button bb-button-ghost bb-button-md bb-button-icon">
                <i data-lucide="settings" class="bb-icon-button-md"></i>
            </button>
            <button class="bb-button bb-button-link bb-button-md bb-button-icon">
                <i data-lucide="external-link" class="bb-icon-button-md"></i>
            </button>
        </div>
    </div>

    <!-- Large Buttons -->
    <div class="demo-section">
        <h2>Large Buttons</h2>

        <h3>All Variants</h3>
        <div class="demo-row">
            <button class="bb-button bb-button-neutral bb-button-lg">Neutral</button>
            <button class="bb-button bb-button-primary bb-button-lg">Primary</button>
            <button class="bb-button bb-button-destructive bb-button-lg">Destructive</button>
            <button class="bb-button bb-button-outline bb-button-lg">Outline</button>
            <button class="bb-button bb-button-ghost bb-button-lg">Ghost</button>
            <button class="bb-button bb-button-link bb-button-lg">Link</button>
        </div>

        <h3>Icon Only - All Variants</h3>
        <div class="demo-row">
            <button class="bb-button bb-button-neutral bb-button-lg bb-button-icon">
                <i data-lucide="user" class="bb-icon-button-lg"></i>
            </button>
            <button class="bb-button bb-button-primary bb-button-lg bb-button-icon">
                <i data-lucide="check" class="bb-icon-button-lg"></i>
            </button>
            <button class="bb-button bb-button-destructive bb-button-lg bb-button-icon">
                <i data-lucide="trash-2" class="bb-icon-button-lg"></i>
            </button>
            <button class="bb-button bb-button-outline bb-button-lg bb-button-icon">
                <i data-lucide="star" class="bb-icon-button-lg"></i>
            </button>
            <button class="bb-button bb-button-ghost bb-button-lg bb-button-icon">
                <i data-lucide="settings" class="bb-icon-button-lg"></i>
            </button>
            <button class="bb-button bb-button-link bb-button-lg bb-button-icon">
                <i data-lucide="external-link" class="bb-icon-button-lg"></i>
            </button>
        </div>
    </div>


    <!-- States Demo -->
    <div class="demo-section">
        <h2>Button States</h2>
        <div class="demo-row">
            <button class="bb-button bb-button-primary bb-button-md">Normal</button>
            <button class="bb-button bb-button-primary bb-button-md" disabled>Disabled</button>
        </div>
        <p><strong>Focus Test:</strong> Tab through buttons to see focus rings</p>
    </div>

    <script>
        // Initialize Lucide icons after page load
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>

</body>
</html>
