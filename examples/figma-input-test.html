<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Input Test - Bendy Beth Design System</title>
    <link rel="stylesheet" href="../build/primitives.css">
    <link rel="stylesheet" href="../build/semantic.css">
    <link rel="stylesheet" href="../build/alias.css">
    <link rel="stylesheet" href="../src/components/input.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: var(--bb-type-family-overused-grotesk, sans-serif);
            background: var(--bb-surface-neutral-page);
            color: var(--bb-text-neutral-title);
        }

        .test-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--bb-surface-neutral-card);
            border-radius: var(--bb-radius-md);
            border: 1px solid var(--bb-border-neutral-default);
        }

        .figma-input-test {
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Figma Input Design Test</h1>

        <!-- Exact match to Figma design -->
        <div class="figma-input-test">
            <h3>Complete Input (matches Figma design exactly)</h3>
            <div class="bb-input bb-input--with-icon-left bb-input--with-icon-right">
                <label class="bb-input-label">
                    <i data-lucide="asterisk" class="bb-input-label-asterisk"></i>
                    <div class="bb-input-label-text">Label</div>
                    <i data-lucide="help-circle" class="bb-input-label-tooltip"></i>
                    <div class="bb-input-label-optional">(optional)</div>
                </label>
                <div class="bb-input-help">Hint copy</div>
                <div class="bb-input-field">
                    <i data-lucide="user" class="bb-input-icon bb-input-icon--left"></i>
                    <input class="bb-input-control" type="text" placeholder="Placeholder">
                    <i data-lucide="eye" class="bb-input-icon bb-input-icon--right"></i>
                </div>
            </div>
        </div>

        <div class="figma-input-test">
            <h3>Focused State</h3>
            <div class="bb-input bb-input--with-icon-left bb-input--with-icon-right">
                <label class="bb-input-label">
                    <i data-lucide="asterisk" class="bb-input-label-asterisk"></i>
                    <div class="bb-input-label-text">Label</div>
                    <i data-lucide="help-circle" class="bb-input-label-tooltip"></i>
                    <div class="bb-input-label-optional">(optional)</div>
                </label>
                <div class="bb-input-help">Hint copy</div>
                <div class="bb-input-field">
                    <i data-lucide="user" class="bb-input-icon bb-input-icon--left"></i>
                    <input class="bb-input-control" type="text" placeholder="Placeholder" autofocus>
                    <i data-lucide="eye" class="bb-input-icon bb-input-icon--right"></i>
                </div>
            </div>
        </div>

        <div class="figma-input-test">
            <h3>Error State</h3>
            <div class="bb-input bb-input--error bb-input--with-icon-left bb-input--with-icon-right">
                <label class="bb-input-label">
                    <i data-lucide="asterisk" class="bb-input-label-asterisk"></i>
                    <div class="bb-input-label-text">Label</div>
                    <i data-lucide="help-circle" class="bb-input-label-tooltip"></i>
                    <div class="bb-input-label-optional">(optional)</div>
                </label>
                <div class="bb-input-help">Hint copy</div>
                <div class="bb-input-field">
                    <i data-lucide="user" class="bb-input-icon bb-input-icon--left"></i>
                    <input class="bb-input-control" type="text" placeholder="Placeholder" value="Invalid input">
                    <i data-lucide="eye" class="bb-input-icon bb-input-icon--right"></i>
                </div>
                <div class="bb-input-error">This field has an error</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
